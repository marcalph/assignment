<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
  <main>
    <nav class="light-blue darken-4">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">case study</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
        </ul>
      </div>
    </nav>
    <div class="section no-pad-bot" id="index-banner">
      <div class="container">
        <br><br>
        <h5 class="header center black-text">Demo</h1>
        <div class="row center">
        </div>
        <br><br>

      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col s12 m12 l12">
          <div class="row center">
            <div class="input-field col s12 ">
              <i class="material-icons prefix">data_usage</i>
              <input id="input" type="text" class="validate">
              <label for="icon_prefix" >Vector</label>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row center">
      <div class="col s12 m12 l12">
        <button class="btn waves-effect waves-light orange darken-4" name="predict" id="predict">Predict
          <i class="material-icons right">whatshot</i>
        </button>
      </div>
    </div>
    <div class="row center">
      <div class="col s12 m12 l12">
        <button class="btn waves-effect waves-light orange darken-4" name="interpret">interpret
          <i class="material-icons right">highlight</i>
        </button>
      </div>
      <div class="mdl-cell--12-col" id="results">
        <span class="mdl-chip mdl-chip--contact result-template" style="display:none;">
            <span class="mdl-chip__contact mdl-color--primary mdl-color-text--white"></span>
            <span class="mdl-chip__text"></span>
        </span>
    </div>
    </div>
    <div class="row center" id="response-container" style="display: none;">
      <div class="col s12 m12 l12">
        <p id="response"> coucou</p>
      </div>
    </div>
  </main>
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

</body>
