<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
  <main>
    <nav class="deep-orange darken-3">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">App score</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
        </ul>
      </div>
    </nav>
    <div class="section no-pad-bot" id="index-banner">
      <div class="container">
        <br><br>
        <h1 class="header center black-text">Demo</h1>
        <div class="row center">
          <h5 class="header col s12 light">enter a given vector</h5>
        </div>
        <br><br>

      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col s12 m12 l12">
          <div class="row center">
            <div class="input-field col s12">
              <i class="material-icons prefix">data_usage</i>
              <input id="icon_prefix" type="text" class="validate">
              <label for="icon_prefix">Vector</label>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row center">
      <div class="col s12 m12 l12">
        <button class="btn waves-effect waves-light deep-orange darken-3" name="predict">Predict
          <i class="material-icons right">flash_on</i>
        </button>
      </div>
    </div>
    <div class="row center" id="response-container" style="display: none;">
      <div class="col s12 m12 l12">
        <p id="response"></p>
      </div>
    </div>
  </main>
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

</body>

</html>
